<div *ngIf="user">
  <h2>{{user.fullName}} details!</h2>
  <div>
    <label>id: </label>{{user.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="user.fullName" placeholder="fullName" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save(user)">Save</button>
</div>
